<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
</head>
<body>
	<h1>2.배송지 정보</h1>
		<form>
			<table border = "1">
				<tr>
					<td>배송방법</td>
					<td>
					<input type="radio" name="deliverymethod" value="일반택배" checked> 일반택배&emsp;
					<input type="radio" name="deliverymethod" value="편의점택배" > 편의점택배&emsp;
					<input type="radio" name="deliverymethod" value="해외배송" > 해외배송&emsp;				
					</td>				
				</tr>
				<tr>
					<td>배송지선택</td>
					<td>
					<input type="radio" name="deliveryplace" value="기본배송지" checked> 기본배송지&emsp;
					<input type="radio" name="deliveryplace" value="새로입력" > 새로입력&emsp;
					<input type="radio" name="deliveryplace" value="최근배송지" > 최근배송지&emsp;				
					</td>				
				</tr>
				<tr>
					<td>받으실 분</td>
					<td><input type ="text" size ="40"></td>
				</tr>
				<tr>
					<td>휴대폰 번호</td>
					<td>
						<select>
							<option value="none">없음</option>
							<option value="010" selected></option>					
						</select>
						-<input size = "10px" type ="text">
						-<input size = "10px" type ="text"><br><br>					
					</td>			
				</tr>
				<tr>
					<td>유선전화(선택)</td>
					<td>
						<select>
							<option value="none">없음</option>
							<option value="02" selected></option>
							<option value="031">031</option>
							<option value="032">032</option>
							<option value="033">033</option>
							<option value="041">041</option>
							<option value="042">042</option>
							<option value="043">043</option>					
						</select>
						-<input type = "text">
						-<input type ="text">					
					</td>			
				</tr>
				<tr>
					<td>주소</td>
					<td>
						<input type ="text">
						<a href = "#">우편번호검색</a><br>
						<p>
							지번주소: <input type = "text"><br><br>						
							도로명주소: <input type = "text"><br><br>							
							나머지주소: <input type = "text"><br><br>																
						</p>
				<tr>
					<td>배송 메세지</td>	
					<td><input type ="text" size ="40" placeholder="택배 기사님께 전달할 메세지"></td>
				</tr>
				<tr>
					<td>선물 포장</td>
					<td>
					<input type="radio" name="yes" value="예" > 예&emsp;
					<input type="radio" name="no" value="아니오" checked> 아니오&emsp;
					</td>
				</tr>									
			</table>	
		</form>	
</body>
</html>
