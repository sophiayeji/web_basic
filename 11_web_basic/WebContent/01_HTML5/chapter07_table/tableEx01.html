<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 기초</title>
</head>
<body>

	<!-- 
	
		# 테이블(table)
		
		- 표를 만들어주는 HTML태그
	
		- 테이블의 기본적인 구성요소로 table , tr(table row) , td(table data) 태그가 있다.

			<table>	: 테이블을 생성하는 태그
	 		<tr>    : 하나의 행을 나타내며 행과 열의 수는 제한이 없다.
	 		<td>    : 행 안에 속한 열 태그

	 -->
	 
	 <h3>기본 테이블</h3>
	 <table border="1">
	 	<tr> <!-- 가로 -->
	 		<td>1000</td> <!-세로-->
	 		<td>2000</td>
	 		<td>3000</td>
	 	</tr>
	 	<tr>
	 		<td>4000</td>
	 		<td>5000</td>
	 		<td>6000</td>
	 	</tr>
	 	<tr>
	 		<td>7000</td>
	 		<td>8000</td>
	 		<td>9000</td>	 	
	 	</tr> 
	 </table>
	 
	 <hr> <!-- sout -->
	 
	 <h3>표 만들기(1행 1열)</h3>
	 <table border ="1">
	 	<tr>
	 		<td>1행 1열</td>	 	
	 	</tr>
	 </table>
	 
	 <hr> 
	 
	  <h3>표 만들기(1행 2열)</h3>
	 <table border ="1">
	 	<tr>
	 		<td>1행 1열</td>	 	
	 		<td>1행 2열</td>	 	
	 	</tr>
	 </table>
	 
	 <hr> 
	 
	 <h3>표 만들기(2행 1열)</h3>
	 <table border ="1">
	 	<tr>
	 		<td>1행 1열</td>	 	
	 	</tr>
	 	<tr>
	 		<td>2행 1열</td>	 	
	 	</tr>
	 </table>
	 
	 <hr>
	 
	  <h3>표 만들기(2행 2열)</h3>
	 <table border ="1">
	 	<tr>
	 		<td>1행 1열</td>
	 		<td>1행 2열</td>		 	
	 	</tr>
	 	<tr>
	 		<td>2행 1열</td>
	 		<td>2행 2열</td>	 	
	 	</tr>
	 </table>
</body>
</html>
