<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트의 변수</title>
<script>
		
	/*
	
		# 자바스크립트의 변수
	
		- 자바스크립트에서의 변수는 데이터의 타입을 따로 명시하지 않고 var , let으로 사용한다.
		- 자바스크립트에서의 상수는 const를 사용한다.
		- 변수의 역할, 명명규칙 , 활용등은 다른 언어와 같다.
		- 자바스크립트의 데이터 타입
		
			1) 숫자 (number)
			2) 문자열 (string)
			3) 불리언 (boolean)
			4) undefined 
			5) 객체(object)
	
	*/
	
	// 변수명 앞에 var(variable) 키워드를 붙여서 변수를 생성한다.
	 var var1 = 1; // 자바스크립트에서는 정수,실수 모두 number 타입이다. 
	 var var2 = 1.5; // 자바스크립트에서는 정수,실수 모두 number 타입이다. 
	 var var3 = '@'; // 자바스크립트에서는 '',"" 모두 string 타입이다. 
	 var var4 = "data"; // 자바스크립트에서는 '',"" 모두 string 타입이다. 
	 var var5 = true;
	 var var6; // undefined (초기화하지 않은 변수나 존재하지 않는 값의 데이터 타입은 undefined 타입이다.)
	 var var7 = {
		 "pdCd" : "0x1234",	 
		 "pdNm" : "스마트TV",	 
		 "qty" : 1,
		 "isMobile" : true
	 };
	
	 console.log("---데이터 출력---");
	 console.log("var 1:", var1);
	 console.log("var 2:", var2);
	 console.log("var 3:", var3);
	 console.log("var 4:", var4);
	 console.log("var 5:", var5);
	 console.log("var 6:", var6);
	 console.log("var 7:", var7);
	 console.log("");
	 	 
	// typeof : 데이터의 타입을 반환하는 연산자
	console.log("---데이터 타입 출력---");
	console.log("var 1:", typeof var1);
	console.log("var 2:", typeof var2);
	console.log("var 3:", typeof var3);
	console.log("var 4:", typeof var4);
	console.log("var 5:", typeof var5);
	
	const VAR8 ="데이터";
	VAR8 = "수정데이터";
	
</script>
</head>
<body>

</body>
</html>
