<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수의 리턴</title>
<script>

	/*
	
	    # return
	
		- 자바와 같이 함수의 결과데이터를 return 키워드로 반환하고 함수를 종료할 수 있다.
		- 리턴 타입을 명시하지 않고 return 키워드를 사용하여 값을 반환한 뒤에 함수를 종료한다.
	
	*/
	
	function getYear() {
		return "2023";
	}
	function getMonth() {
		return "04";
	}
	function getDate() {
		return "14";
	}
	
	function getToday () {
		var today = getYear() + "-" + getMonth() + "-" + getDate();
		document.write(today);
	}
	
	getToday();
	
	
</script>
</head>
<body>
</body>
</html>
