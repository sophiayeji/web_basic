<!DOCTYPE html>
<html>
<head>
<meta charset = "UTF-8">
<title>변수의 생명주기</title>
<script>
	
	var data = "전역데이터"; // 함수밖의 전역(global)변수
	
	function func1(){
		var local1 = "지역데이터1"; // 함수안의 지역(local)변수
		document.write(data ,"<br>");
		document.write(local1 ,"<br>");
		//document.write(local2 ,"<br>");
	}
	
	function func2(){
		var local2 = "지역데이터2"; // 함수안의 지역(local)변수
	}
	
	func1();
	func2();
	
	document.write(data ,"<br>");
	//document.write(local1 ,"<br>");
	//document.write(local2 ,"<br>");
	
	var idx1 = 1;
	function func3() {
		var idx2 = 1;
		
		console.log("idx1 :" + idx1 + "/ idx2: " + idx2);
		
		idx1++;
		idx2++;
	}
	
	
</script>
</head>
<body>

	<input type="button" value="다음" onclick="func3();">

</body>
</html>
