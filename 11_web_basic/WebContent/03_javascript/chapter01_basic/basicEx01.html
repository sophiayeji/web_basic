<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 생성방법1</title>
<script>
	
	/*
	
		- 자바 스크립트는 <script> 태그 사이에 입력한다.
		- 자바 스크립트는 <head> 또는 <body>부분에 있을 수 있다.
		- 자바스크립트의 오류는 '웹 브라우저의 개발자도구 console'에서 확인한다.(오류나면 웹브라우저 창에 + p12 + console을 참조한다.)
		- 과거에는 <script type="text/javascript">로 태그를 생성하지만 html5에서는 기술하지 않아도 된다.
		
	*/
	
	// 출력문 1) document.write() : 데이터를 브라우저 화면에 출력하는 함수 // 웹브라우저
	document.write("<h1>첫 자바스트립트입니다.</h1>");
	document.write("<p style = 'color:red;'>엘리먼트를 화면에 출력합니다.</p>");
	document.write("write함수는 ");
	document.write("개행기능이 없습니다.<br> ");
	document.write("복수의 값을", "출력할 수", "있습니다.");
	
	// 출력문 2) console.log() : 데이터를 '브라우저 콘솔'에 출력하는 함수 // 웹브라우저 콘솔로그창 (확인하는 기능)
	console.log("테스트 용도로 사용합니다.1");
	console.log("테스트 용도로 사용합니다.2");
	console.log("테스트 용도로 사용합니다.3");
	
	
	// 출력문 3) alert() : 데이터를 '브라우저 안내창'으로 출력하는 함수 // 안내창에 따로 나온다
	alert("가입되었습니다.");

</script>
</head>
<body>
</body>
</html>
