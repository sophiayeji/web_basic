<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>

	/*
	 * # 369게임[1단계]
	 * 1. 1~50 사이의 랜덤 숫자를 저장한다.
	 * 2. 위 수에 369의 개수가
	 * 	1) 2개이면, 짝짝을 출력
	 *  2) 1개이면, 짝을 출력
	 *  3) 0개이면, 해당 숫자를 출력
	 * 예)
	 * 		33	 : 짝짝
	 * 		16	 : 짝
	 * 		 7	 : 7
	 */
	
	var num = 36; 
	
	var number = prompt("1-50 사이의 랜덤 수를 적으세요: ");
	var number = number(number);
  
	var number10 = perseInt(number /10);
	var number1 = number % 10;
	var cnt = 0;

	if(number10 ==3 || number10 ==6 || number10 == 9) {
		cnt++;
	}

	if(number1 ==3 || number1 ==6 || number1 == 9) {
		cnt++;
	}

	if(cnt == 2) {
		document.write("짝짝");
	}

	if(cnt ==1) {
		document.write("짝");
	}

	if(cnt == 0) {
		document.write("number");
	}


</script>
</head>

</body>
